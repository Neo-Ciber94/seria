name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Testing
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v3
      with:
        version: 8
        run_install: |
          - recursive: true

    - name: Check Types
      run: pnpm run typecheck
      
    - name: Run Tests
      run: pnpm run test

  # Deploy docs
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set git config
         run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

      - name: "Deploy Docs"
        run: cd website && pnpm install && pnpm run deploy
        env:
          GIT_USER: Neo-Ciber94
